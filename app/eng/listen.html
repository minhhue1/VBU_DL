<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anh Văn Phật Pháp</title>
    <link rel="stylesheet" href="engapp.css" />
    <link rel="stylesheet" href="eng.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Câu
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Điểm
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="" type="audio/mpeg" />
          Trình duyệt của bạn không hỗ trợ audio.
        </audio>
        
        <textarea id="answer" rows="4" autocomplete="off" placeholder="Enter your answer..."></textarea>
        <button id="submit" onclick="checkAnswer()">Kiểm tra</button>

        <div id="explanation-popup"></div>
        <div id="explanation-content">
          <div id="content-text" >
              <p id="explanation-text"></p>
          </div>
          <div id="button-container">
              <button id="next-button" onclick="closePopup()">Tiếp tục</button>
          </div>
        </div>
      
      </div>
      
    </div>
    <script src="listen.js"></script>
  </body>
</html>
